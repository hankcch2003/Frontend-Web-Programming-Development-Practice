<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>表格</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <table>：建立表格
      <tr>：表格列(table row)
      <td>：表格欄位(table data)
      border 屬性設定表格邊框寬度
      colspan：欄位合併，橫向跨越多個欄位
      rowspan：欄位合併，縱向跨越多個列
    -->

    <!--2x3表格 -->
    <table border="1">
      <tr><td>1</td><td>2</td><td>3</td></tr>
      <tr><td>4</td><td>5</td><td>6</td></tr>
    </table>

    <!--colspan範例 -->
    <table border="1">
      <tr><td colspan="3">123</td></tr>
      <tr><td>4</td><td>5</td><td>6</td></tr>
    </table>

    <!--rowspan範例 -->
    <table border="1">
      <tr><td rowspan="2">1 4</td><td>2</td><td>3</td></tr>
      <tr><td>5</td><td>6</td></tr>
    </table>

    <!--3x3表格，含colspan與rowspan-->
    <table border="1">
      <tr><td>1</td><td colspan="2" rowspan="2">2 3 5 6</td></tr>
      <tr><td>4</td></tr>
      <tr><td>7</td><td>8</td><td>9</td></tr>
    </table>
  </body>
</html>
