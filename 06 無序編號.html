<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>無序編號</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <h2>：二級標題，常用於段落標題
      <ul>：無序列表，用於列出無特定順序的清單
      <li>：列表項目，包裹每一個清單內容
    -->

    <!--二級標題，介紹下面的景點清單-->
    <h2>新竹景點推薦</h2>

    <!--無序列表，用<ul>包裹，裡面每個項目用<li>表示-->
    <ul>
      <li>城隍廟</li> <!--清單項目：城隍廟-->
      <li>十八尖山</li> <!--清單項目：十八尖山-->
      <li>東門圓環</li> <!--清單項目：東門圓環-->
      <li>青青草原</li> <!--清單項目：青青草原-->
    </ul>
  </body>
</html>
