<!DOCTYPE html>
<html>
  <head>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">

    <!--瀏覽器分頁上顯示的標題-->
    <title>My test page</title>

  </head>
  <body>

    <!--插入圖片，src為圖片路徑，alt為替代文字-->
    <img src="test.jpg" alt="My test image">

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <meta>：設定字元編碼，這裡使用UTF-8
      <title>：瀏覽器分頁顯示的標題文字
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <img>：插入圖片，src是圖片路徑，alt是替代文字(圖片無法顯示時顯示的文字)
    -->

  </body>
</html>
