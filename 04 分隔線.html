<!DOCTYPE html>
<html>
  <head>
    <title>分隔線</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>
    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <h2>：二級標題，常用於段落標題
      <hr>：水平分隔線，用來分隔內容
      <br>：換行標籤，在文字中插入換行但不產生段落間距
    -->

    <!--二級標題，表示詩歌名稱-->
    <h2>詩經 子衿</h2>

    <!--水平分隔線，用來分隔標題和內容-->
    <hr>

    <!--使用<br>換行標籤換行，呈現詩歌句子-->
    青青子衿，悠悠我心。<br>
    縱我不往，子寧不嗣音。<br>
    青青子佩，悠悠我思。<br>
    縱我不往，子寧不來。<br>
  </body>
</html>
