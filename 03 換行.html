<html>
  <head>
    <title>換行</title> <!-- 瀏覽器分頁顯示的標題 -->
  </head>
  <body>
    <!-- 使用 <p> 標籤包裹每一句詩，讓每句成為獨立段落 -->
    <p>月落烏啼霜滿天，</p>
    <p>江楓漁火對愁眠。</p>
    <p>姑蘇城外寒山寺，</p>
    <p>夜半鐘聲到客船。</p> 
    
    <!--
      以下詩句沒有用 <p> 包裹，直接用 <br> 換行標籤換行，
      <br> 會在文字中插入換行，但不會產生段落間距。
    -->
    西原驛路挂城頭，<br>
    客散紅亭雨未收；<br>
    君去試看汾水上，<br>
    白雲猶似漢時秋。<br> 
  </body>
</html>
