<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>換行</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <p>：段落標籤，用來包裹獨立段落
      <br>：換行標籤，在文字中插入換行但不產生段落間距
    -->

    <!--使用<p>標籤包裹每一句詩，讓每句成為獨立段落-->
    <p>月落烏啼霜滿天，</p>
    <p>江楓漁火對愁眠。</p>
    <p>姑蘇城外寒山寺，</p>
    <p>夜半鐘聲到客船。</p> 
    
    <!--
      以下詩句沒有用<p>包裹，直接用<br>換行標籤換行，
      <br>會在文字中插入換行，但不會產生段落間距。
    -->

    西原驛路挂城頭，<br>
    客散紅亭雨未收；<br>
    君去試看汾水上，<br>
    白雲猶似漢時秋。<br> 

  </body>
</html>
