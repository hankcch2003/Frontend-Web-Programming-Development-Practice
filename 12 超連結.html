<html>
  <head>
    <title>超連結</title> <!-- 瀏覽器分頁標題 -->
  </head>
  <body>
    <!--
      <a> 是超連結標籤，用來建立連結。
      href 屬性指定連結的目標網址。
    -->
    
    <a href="http://www.youtube.com">youtube</a> <!-- 連結到 YouTube 首頁 -->
    <br> <!-- 換行標籤，讓下一個連結換行顯示 -->
    <a href="https://imgur.com/vSjkiAS.jpg">博美</a> <!-- 連結到 Imgur 上的圖片 -->
  </body>
</html>
