<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>超連結</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <a>：超連結標籤，用來建立連結
      href：指定連結目標網址
      <br>：換行標籤，在文字中插入換行但不產生段落間距
    -->

    <a href="http://www.youtube.com">youtube</a> <!--連結到YouTube首頁-->

    <br> <!--換行標籤，讓下一個連結換行顯示-->

    <a href="https://imgur.com/vSjkiAS.jpg">博美</a> <!--連結到Imgur上的圖片-->

  </body>
</html>
