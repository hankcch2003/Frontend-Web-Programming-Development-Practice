<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>註解</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      這是一段多行註解範例
      HTML註解的語法是<!--開頭，-->結尾
      註解內容不會顯示在網頁上，主要給開發者閱讀
      可以用來說明程式碼或提醒後續修改
    -->

    <h2>Hello world!</h2> <!--頁面上的標題文字-->

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分

      <!-- -->：HTML註解標籤，用來註解說明程式碼，不會顯示在頁面上
      <h2>：二級標題，常用於段落標題
    -->

  </body>
</html>
