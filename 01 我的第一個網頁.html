<html>
  <head>
    <title>我的第一個網頁</title>
    <meta charset=utf8>
  </head>
  <body>
    <h1>我的第一個網頁</h1>
  </body>
</html>

<!--
  <html> 標籤是 HTML 文件的根標籤，所有其他標籤都應該包含在其中
  <head> 標籤內的內容是網頁的標頭資訊，不會顯示在網頁上
  <title> 標籤內的內容會顯示在瀏覽器的標題列或分頁上
  <meta charset=utf8> 設定網頁的字元編碼為 UTF-8，確保中文能正確顯示
  <body> 標籤內的內容是網頁的主要內容，會顯示在瀏覽器中
  <h1> 標籤表示標題，數字越小表示標題層級越高，h1 是最高層級的標題
