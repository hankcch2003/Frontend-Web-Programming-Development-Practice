<html>

    <title>我的第一個網頁</title>

  </head>
  <body>
    <h1>我的第一個網頁</h1>
    
    <!--
      <html> 是 HTML 文件的根標籤，所有標籤都要包含在裡面
      <head> 是網頁的標頭資訊，不會顯示在網頁上
      <title> 會顯示在瀏覽器分頁標題
      <meta charset="utf-8"> 設定網頁字元編碼
      <body> 是網頁主要內容區域
      <h1> 表示最高層級的標題
    -->
  </body>
</html>
