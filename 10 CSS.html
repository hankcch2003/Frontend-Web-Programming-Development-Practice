<html>
  <head>
    <title>CSS</title> <!-- 瀏覽器標籤頁標題 -->
    
    <!-- external 外部 CSS -->
    <!-- 使用 <link> 標籤引入外部 CSS 檔案，這裡是 import.css -->
    <link rel="stylesheet" href="import.css">

    <!-- internal 內部 CSS -->
    <!-- 使用 <style> 標籤直接在 HTML 裡寫 CSS -->
    <style>
      h2 {
        color: green; /* 將所有 h2 標籤文字顏色設為綠色 */
      }
    </style>
  </head>
  <body>
    <!-- inline 行內 CSS -->
    <!-- 在標籤內直接用 style 屬性設定樣式 -->
    <h1 style="color:red;">這是甚麼顏色</h1> <!-- 文字會顯示為紅色 -->

    <h2>這是甚麼顏色</h2> <!-- 文字會是綠色，因為 internal CSS 設定 -->

    <h3>這是甚麼顏色</h3> <!-- 沒有特別設定，使用瀏覽器預設顏色（通常是黑色） -->
  </body>
</html>
