<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>Javascript</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    Hello, <!--頁面顯示的文字-->

    <script>
      // 使用document.writeln()在網頁上直接輸出文字
      document.writeln("Javascript!!");
      
      // 跳出提示視窗，顯示訊息"Hi, Javascript!!"
      alert("Hi, Javascript!!");
    </script>
    
    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <script>：用來撰寫或引入JavaScript程式碼
      document.writeln()：在網頁上直接輸出文字
      alert()：彈出提示視窗顯示訊息
    -->

  </body>
</html>
