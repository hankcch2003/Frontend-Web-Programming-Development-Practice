<html>
  <head>
    <title>圖片</title> <!-- 瀏覽器分頁標題 -->
  </head>
  <body>
    <!--
      <img> 標籤用於插入圖片。
      src 屬性指定圖片來源網址或路徑。
      雖然這裡用的是 Imgur 的頁面網址，但有些瀏覽器會自動將頁面導向圖片，
      因此圖片會正常顯示。
      若想保險，建議使用直接圖片連結，例如 https://i.imgur.com/vSjkiAS.jpg。
    -->
    <img src="https://imgur.com/vSjkiAS.jpg">
  </body>
</html>
