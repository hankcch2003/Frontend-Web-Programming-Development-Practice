<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>圖片</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <img>：插入圖片標籤
      src：指定圖片來源網址或路徑

      這裡用的是Imgur的頁面網址，有些瀏覽器會自動導向圖片，
      建議使用直接圖片連結會比較保險，例如：https://i.imgur.com/vSjkiAS.jpg
    -->

    <img src="https://imgur.com/vSjkiAS.jpg">
  </body>
</html>
