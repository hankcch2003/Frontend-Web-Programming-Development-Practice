<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>預定格式</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <pre>：預先格式化文字標籤，會保留空白和換行，適合顯示程式碼或固定排版文字
    -->

    <!--
      <pre>標籤用來顯示預先格式化的文字，會保留空白和換行，非常適合展示程式碼或排版固定的文字。
    -->

    <pre>
        static void Main(string[] args)
        {
            Console.Write("請輸入任意正整數n：");
            int n = Convert.ToInt32(Console.ReadLine());
            Console.WriteLine();
        }
    </pre>
  </body>
</html>
