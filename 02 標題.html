<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>標題</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <h1>：最大標題，最重要
      <h2>：第二層標題，次重要
      <h3>：第三層標題，較小
      <h4>：第四層標題，更小
      <h5>：第五層標題，較小
      <h6>：第六層標題，最小
    -->

    <!--以下是標題標籤，從h1到h6，層級依序降低-->
    <h1>標題</h1> <!--最大標題，最重要-->
    <h2>標題</h2> <!--次重要的標題-->
    <h3>標題</h3> <!--較小的標題-->
    <h4>標題</h4> <!--更小的標題-->

    <p>正常字體大小 <!--這是一般段落文字，沒有使用標題標籤--></p>

    <h5>標題</h5> <!--較小的標題-->
    <h6>標題</h6> <!--最小的標題-->
  </body>
</html>
