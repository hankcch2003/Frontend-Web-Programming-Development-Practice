<html>
  <head>
    <title>標題</title> <!-- 瀏覽器分頁上顯示的標題 -->
    <meta charset="utf-8"> <!-- 設定網頁字元編碼為 UTF-8，支援中文 -->
  </head>
  <body>
    <!-- 以下是標題標籤，從 h1 到 h6，層級依序降低 -->
    <h1>標題</h1> <!-- 最大標題，最重要 -->
    <h2>標題</h2> <!-- 次重要的標題 -->
    <h3>標題</h3> <!-- 較小的標題 -->
    <h4>標題</h4> <!-- 更小的標題 -->
    
    正常字體大小 <!-- 這是一般段落文字，沒有使用標題標籤 -->
    
    <h5>標題</h5> <!-- 較小的標題 -->
    <h6>標題</h6> <!-- 最小的標題 -->
  </body>
</html>
