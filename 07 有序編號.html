<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>有序編號</title>

    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8">
  </head>
  <body>

    <!--
      <html>：HTML文件的根標籤，所有內容都包在裡面
      <head>：網頁的頭部資訊(不會顯示在頁面上)
      <title>：瀏覽器分頁顯示的標題文字
      <meta>：設定字元編碼，這裡使用UTF-8
      <body>：網頁的主要內容區域，顯示給使用者看的部分
      <h2>：二級標題，常用於段落標題
      <ol>：有序列表，會自動產生數字編號
      <li>：列表項目標籤
    -->

    <!--二級標題，介紹下面的歌曲列表-->
    <h2>我最喜歡聽的歌</h2>

    <!--有序列表，用<ol>包裹，會自動產生數字編號-->
    <ol>
      <li>初音ミク-千本櫻</li> <!--列表項目1-->
      <li>LiSA-紅蓮華</li> <!--列表項目2-->
      <li>八三夭-想見你想見你想見你</li> <!--列表項目3-->
    </ol>
  </body>
</html>
