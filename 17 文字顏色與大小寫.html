<!DOCTYPE html>
<html>
  <head>

    <!--瀏覽器分頁上顯示的標題-->
    <title>文字顏色</title>

    <!--內部CSS：設定h1~h3的文字顏色-->
    <style>

      /*
        h1：使用英文名稱設定顏色為綠色
        h2：使用十六進位色碼設定為橘黃色
        h3：使用RGB格式設定為藍色
      */

      h1 { color: green; }
      h2 { color: #FFB01C; }
      h3 { color: rgb(0, 0, 255); }
    </style>
  </head>
  <body>

    <!--三個不同標題，顯示不同文字顏色-->
    <h1>文字顏色</h1>
    <h2>文字顏色</h2>
    <h3>文字顏色</h3>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!--設定字元編碼為UTF-8，確保中文顯示正常-->
    <meta charset="utf-8" />

    <!--瀏覽器分頁上顯示的標題-->
    <title>文字大小寫</title>

    <!--內部CSS：使用text-transform控制文字大小寫轉換-->
    <style>

      /*
        h1：uppercase，全部字母轉成大寫
        h2：lowercase，全部字母轉成小寫
        h3：capitalize，每個單字首字母轉成大寫
      */

      h1 {
        color: #1a7aef;
        background-color: #ff6a00;
        box-shadow: 2px 2px 3px red;
        text-transform: uppercase;
      }

      h2 {
        text-transform: lowercase;
      }

      h3 {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>

    <!--展示文字大小寫轉換的效果-->
    <h1>This is some text in a paragraph.</h1>
    <h2>This is some text in a paragraph.</h2>
    <h3>This is some text in a paragraph.</h3>
  </body>
</html>
